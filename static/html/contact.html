<div id="contact">

    <div id="post-contact" class="invis">
        <h4>Thank you for the message! I'll get back to you soon.</h1>
    </div>
    <div id="pre-contact">
        <h1 class="hidden-top">Contact</h1>

        <p class="hidden-left">want to get in contact with me?</p>

        <form id="contact-form" class="hidden-right" action="">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <input class="transparent-button" type="submit" id="submit" value="SUBMIT">
        </form>
    </div>

</div>
